<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
		<!--导入jquery-->
		<script th:src="@{/js/jquery-3.3.1.js}"></script>

        <script>
            /*
            * 验证用户名
            * 非空
            * */
            function checkusername() {
                var username = $("#username").val();
                var flag = (username.length >0) ? true:false;
                if (flag) {
                    //用户名合法
                    $("#username").css("border", "");
                }else{
                    //用户名非法
                    $("#username").css("border", "1px solid red");
                }
                return flag;
            }

            /*
			* 验证密码
			* 单词字符
			* 长度在6到12位之间
			 */
            function checkPassword() {
                //1、获取值
                var password =  $("#password").val();
                //2、定义正则
                var reg_password = /^\w{6,12}$/;
                //3、判断并给出提示
                var flag = reg_password.test(password);
                if (flag) {
                    //用户名合法
                    $("#password").css("border", "");
                }else{
                    //用户名非法
                    $("#password").css("border", "1px solid red");
                }
                return flag;
            }

            /*
           * 验证邮箱
            */
            function checkemail() {
                //1、获取值
                var email =  $("#email").val();
                //2、定义正则
                var reg_email = /^\w+@\w+\.\w+$/;
                //3、判断并给出提示
                var flag = reg_email.test(email);
                if (flag) {
                    //用户名合法
                    $("#email").css("border", "");
                }else{
                    //用户名非法
                    $("#email").css("border", "1px solid red");
                }
                return flag;
            }

            /*
            * 验证姓名
            * 非空
            * */
            function checkName(){
                // 1、获取值
                var name = $("#name").val();
                var flag = (name.length >0) ? true:false;
                if (flag) {
                    //用户名合法
                    $("#name").css("border", "");
                }else{
                    //用户名非法
                    $("#name").css("border", "1px solid red");
                }
                return flag;
            }


            /**
             * 验证手机号码
             * /^1(3|4|5|6|7|8|9)\d{9}$/
             * */
            function checkTelephone(){
                //    1、获取值
                var telephone = $("#telephone").val();
                var reg_telephone = /^1(3|4|5|6|7|8|9)\d{9}$/;
                var flag = reg_telephone.test(telephone);

                if (flag) {
                    //手机号合法
                    $("#telephone").css("border", "");
                }else{
                    //手机号非法
                    $("#telephone").css("border", "1px solid red");
                }
                return flag;
            }


            /**
             * 验证验证码
             * 非空
             * @returns {boolean}
             */
            function checkCheck(){
                var check = $("#check").val();
                var flag = (check.length >0) ? true:false;
                if (flag) {
                    //验证码合法
                    $("#check").css("border", "");
                }else{
                    //验证码非法
                    $("#check").css("border", "1px solid red");
                }
                return flag;
            }



            $(function () {

                $("#registerForm").submit(function () {

                    if (checkusername() && checkPassword() && checkemail() && checkName() && checkTelephone() && checkBirthday() && checkCheck()){
                        //    校验通过，发送Ajax请求，提交表单的数据
                        $.post("registUserServlet",$(this).serialize(),function (data) {

                        });
                    }
                    return false;

                });
                $("#username").blur(checkusername);
                $("#password").blur(checkPassword);
                $("#email").blur(checkemail);
                $("#name").blur(checkName);
                $("#telephone").blur(checkTelephone);
                $("#birthday").blur(checkBirthday);
                $("#check").blur(checkCheck);
            });


        </script>

    </head>
	<body>
	<!--引入头部-->
	<div th:include="header::header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					
					<!--注册表单-->
    				<form id="registerForm" th:action="@{/UserRegister}" method="post" accept-charset="UTF-8">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
						<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
						<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" th:placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" th:placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" th:placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" th:placeholder="您的姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" th:placeholder="您的电话">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked > 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img height="32px" id="codeimg" th:src="@{/user/getcode}" alt="" onclick="changeCheckCode()">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode() {
											document.getElementById("codeimg").src = timestamp("http://127.0.0.1:8081/user/getcode");
										}
										function timestamp(url) {
											const getTimestamp = new Date().getTime();
											if (url.indexOf("?") > -1) {
												url = url + "&timestamp=" + getTimestamp
											} else {
												url = url + "?timestamp=" + getTimestamp
											}
											return url;
										}
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a th:href="@{/toLogin}">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div th:include="footer::footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" th:src="@{/js/include.js}"></script>
    </body>
</html>
