<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>卓越旅游-搜索</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/search.css}">
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
</head>
<body>
<!--引入头部-->
<div th:include="header::header"></div>
    <div class="page_one">
        <div class="contant">
            <div class="crumbs">
                <img th:src="@{/images/search.png}" alt="">
                <p>卓越旅行><span>搜索结果</span></p>
            </div>
            <div class="xinxi clearfix">
                <div class="left">
                    <div class="header">
                        <span>商品信息</span>
                        <span class="jg">价格</span>
                    </div>
                    <ul th:each="route:${routes}">
                        <li>
                            <div class="img"><img th:src="${route.getRimage()}"></div>
                            <div class="text1">
                                <p th:text="${route.getRname()}"></p>
                                <br/>
                                <p th:text="${route.getRouteIntroduce()}"></p>
                            </div>
                            <div class="price">
                                <p class="price_num">
                                    <span>&yen;</span>
                                    <span th:text="${route.getPrice()}"></span>
                                    <span>起</span>
                                </p>
                                <p><a th:href="'/toroutedetail?routeid='+${route.getRid()}">查看详情</a></p>
                            </div>
                        </li>
                    </ul>
                    <div class="page_num_inf">
                        <i th:text="${pageInfo.pageNum}"></i> 共
                        <span th:text="${pageInfo.pages}"></span>页
                        <span th:text="${pageInfo.total}"></span>条
                    </div>
                    <div class="pageNum">
                        <ul class="">
                            <li th:if="${pageInfo.hasPreviousPage}">
                                <a th:href="'/toroutelist?pageNum=1'">首页</a>
                            </li>
                            <li class="prev" th:if="${pageInfo.hasPreviousPage}">
                                <a th:href="'/toroutelist?pageNum'+${pageInfo.prePage}">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li th:each="page:${pageInfo.navigatepageNums}">
                                <a th:href="'/toroutelist?pageNum='+${page}" th:text="${page}" th:if="${page!=pageInfo.pageNum}"></a>
                                <span th:text="${page}" th:if="${page==pageInfo.pageNum}"></span>
                            </li>
                            <li th:if="${pageInfo.hasNextPage}">
                                <a th:href="'/toroutelist?pageNum='+${pageInfo.nextPage}">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                            <li th:if="${pageInfo.hasNextPage}">
                                <a th:href="'/toroutelist?pageNum='+${pageInfo.pages}">末页</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="right">
                    <div class="top">
                        <div class="hot">HOT</div>
                        <span>热门推荐</span>
                    </div>
                    <ul>
                        <li>
                            <div class="left"><img th:src="@{/images/04-search_09.jpg}" alt=""></div>
                            <div class="right">
                                <p>desc</p>
                                <p>网付价<span>&yen;<span>price</span>起</span>
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--引入头部-->
    <div th:include="footer::footer"></div>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" th:src="@{/js/include.js}"></script>
</body>

</html>
