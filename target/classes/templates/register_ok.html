<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <!--导入angularJS文件-->
    <script th:src="@{/js/angular.js}"></script>
    <!--导入jquery-->
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
</head>
<body>
<!--引入头部-->
<div th:include="header::header"></div>
<!-- 头部 end -->
<div style="text-align:center;color:black;font-weight:bold;height:150px;padding-top:100px;font-size:30px;">
    <h4>恭喜，注册成功！请登录您的注册邮箱进行激活您的账号，激活后才能登录。</h4>
</div>
<!--引入尾部-->
<div th:include="footer::footer"></div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/js/jquery-1.11.0.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!--导入布局js，共享header和footer-->
<script th:src="@{/js/include.js}"></script>
</body>
</html>
