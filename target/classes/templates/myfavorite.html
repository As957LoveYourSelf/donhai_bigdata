<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>我的收藏</title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
        <link rel="stylesheet" th:href="@{/css/index.css}">
       <style>
           .tab-content .row>div {
            margin-top: 16px;
           } 
           .tab-content {
            margin-bottom: 36px;
           }
       </style>
       <script th:src="@{/js/jquery-3.3.1.js}"></script>
    </head>
    <body>
    <!--引入头部-->
    <div th:include="header::header"></div>
         <!-- 排行榜 start-->
    <section id="content" th:if="${favorites} != null">
        <section class="hemai_jx">
            <div class="jx_top">
                <div class="jx_tit">
                    <img th:src="@{/images/icon_5.jpg}" alt="">
                    <span>我的收藏</span>
                </div>
            </div>
            <div class="jx_content">
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">
                        <div class="row">
                            <div class="col-md-3" th:each="favorite:${favorites}">
                                <a th:href="'/route_detail/toroutedetail?routeid='+${favorite.getRid()}">
                                    <img th:src="${favorite.getRimage()}" th:alt="${favorite.getRouteIntroduce()}">
                                    <div class="has_border">
                                        <h3 th:text="${favorite.getRname()}"></h3>
                                        <div class="price">网付价<em>￥</em><strong th:text="${favorite.getPrice()}"></strong><em>起</em></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page_num_inf">
                <i th:text="${pageInfo.pageNum}"></i> 共
                <span th:text="${pageInfo.pages}"></span>页
                <span th:text="${pageInfo.total}"></span>条
            </div>
            <div class="pageNum">
                <ul class="">
                    <li th:if="${pageInfo.hasPreviousPage}">
                        <a th:href="'/toroutelist/?pageNum=1'">首页</a>
                    </li>
                    <li class="prev" th:if="${pageInfo.hasPreviousPage}">
                        <a th:href="'/toroutelist?pageNum'+${pageInfo.prePage}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="page:${pageInfo.navigatepageNums}">
                        <a th:href="'/toroutelist?pageNum='+${page}" th:text="${page}" th:if="${page!=pageInfo.pageNum}"></a>
                        <span th:text="${page}" th:if="${page==pageInfo.pageNum}"></span>
                    </li>
                    <li th:if="${pageInfo.hasNextPage}">
                        <a th:href="'/toroutelist?pageNum='+${pageInfo.nextPage}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <li th:if="${pageInfo.hasNextPage}">
                        <a th:href="'/toroutelist?pageNum='+${pageInfo.pages}">末页</a>
                    </li>
                </ul>
            </div>
        </section>
    </section>
    <!-- 排行榜 end-->
    <div th:if="${favorites == null}">
        <h3> 对不起，您还没有任何收藏@_@</h3>
    </div>
    <!--引入尾部-->
    <div th:include="footer::footer"></div>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" th:src="@{/js/include.js}"></script>
    </body>
</html>
