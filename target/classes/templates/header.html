<!-- 头部 start -->
<div th:fragment="header">
    <header>
        <div class="top_banner">
            <img th:src="@{/images/top_banner.jpg}" alt="">
        </div>
        <div class="shortcut">
            <!-- 未登录状态  -->
            <div class="login_out" th:if="${session.user == null}">
                <a th:href="@{/user/toLogin}">登录</a>
                <a th:href="@{/register/toRegister}">注册</a>
            </div>
            <!-- 登录状态  -->
            <div class="login" th:if="${session.user!= null}">
                <span th:text="'Welcome, '+${session.user.getUsername()}" ></span>
                <a th:href="'/favorite/GetMyFavorite?uid='+${session.user.uid}" class="collection">我的收藏</a>
                <a th:href="'/user/person?uid='+${session.user.uid}" class="collection">我的</a>
                <a th:href="'/toecharts'" th:if="${session.user.username.toUpperCase().equals('ADIMIN')}">数据之窗</a>
                <a th:href="@{/user/logout}">退出</a>
            </div>
        </div>
        <div class="header_wrap">
            <div class="topbar">
                <div class="logo">
                    <a th:href="@{/toIndex}"><img th:src="@{/images/logo.jpg}" alt=""></a>
                </div>
                <form th:action="@{/toroutelist}" class="form-control-static form-inline">
                    <div class="search">
                        <label>
                            <input name="value" type="text" th:placeholder="请输入路线名称" class="search_input" autocomplete="off">
                        </label>
                        <button name="selectType" value="selectbyValue" type="submit" class="search-button">搜索</button>
                    </div>
                </form>
                <div class="hottel">
                    <div class="hot_pic">
                        <img th:src="@{/images/hot_tel.jpg}" alt="">
                    </div>
                    <div class="hot_tel">
                        <p class="hot_time">客服热线(9:00-6:00)</p>
                        <p class="hot_num">400-618-9090</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- 头部 end -->
    <!-- 首页导航 -->
    <div class="navitem">
        <ul class="nav">
            <li class="nav-active"><a th:href="@{/toIndex}">首页</a></li>
            <li><a th:href="'/toroutelist?selectType='+'selectbyCid'+'&cid='+'1'">门票</a></li>
            <li><a th:href="'/toroutelist?selectType='+'selectbyCid'+'&cid='+'2'">酒店</a></li>
            <li><a th:href="'/toroutelist?selectType='+'selectbyCid'+'&cid='+'3'">香港车票</a></li>
            <li><a th:href="'/toroutelist?selectType='+'selectbyCid'+'&cid='+'4'">出境游</a></li>
            <li><a th:href="'/toroutelist?selectType='+'selectbyCid'+'&cid='+'5'">国内游</a></li>
            <li><a th:href="'/toroutelist?selectType='+'selectbyCid'+'&cid='+'6'">港澳游</a></li>
            <li><a th:href="'/toroutelist?selectType='+'selectbyCid'+'&cid='+'7'">抱团定制</a></li>
            <li><a th:href="'/toroutelist?selectType='+'selectbyCid'+'&cid='+'8'">全球自由行</a></li>
            <li><a th:href="'/toroutelist?selectType='+'selecthot'">收藏排行榜</a></li>
        </ul>
    </div>
</div>
